services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Zeroseven\CriticalCss\:
    resource: '../Classes/*'

  dashboard.widget.criticalCssStatus:
    class: 'TYPO3\CMS\Dashboard\Widgets\DoughnutChartWidget'
    arguments:
      $view: '@dashboard.views.widget'
      $dataProvider: '@Zeroseven\CriticalCss\Widgets\Provider\StatusDataProvider'
    tags:
      -   name: dashboard.widget
          identifier: 'criticalCssStatus'
          groupNames: 'systemInfo'
          title: 'widget.criticalCssStatus.title'
          description: 'widget.criticalCssStatus.description'
          iconIdentifier: 'content-widget-chart-pie'
          height: 'medium'
